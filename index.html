<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Results summary component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Results summary component solution" />
  <meta name="description" content="Results summary component challenge on Frontend Mentor" />
  <meta name="author" content="Darius" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>
    <div class="grid-container">
        <!--1st component-->
        <main class="main"">
            <section class="board">
                <h1 class="board__title">Your result</h1>
                <div class="board__result"><span class="board__result-total">76</span><br/><span class="board__sample">of 100</span></div>
                <p class="board__result-description-title">Great</p>
                <p class="board__result-description">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="evaluation">
                <h2 class="evaluation__title">Summary</h2>
            </section> 
        </main>       
        <!--2nd component-->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">@Darionas</a>.
        </footer>
    </div>
</body>
</html>
