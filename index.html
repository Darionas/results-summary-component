<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Results summary component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Results summary component solution" />
  <meta name="description" content="Results summary component challenge on Frontend Mentor" />
  <meta name="author" content="Darius" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>
    <div class="grid-container">
        <!--1st component-->
        <div class="content">
            <main class="main">
                <h1 class="sr-only">Results summary</h1>
                <p class="main__title">Your result</p>
                <div class="main__result"><span class="main__result-total">76</span><br/><span class="main__sample">of 100</span></div>
                <p class="main__result-description-title">Great</p>
                <p class="main__result-description">You scored higher than 65% of the people who have taken these tests.</p>
            </main>
            <section class="evaluation">
                <h2 class="evaluation__title">Summary</h2>
            </section> 
        </div>       
        <!--2nd component-->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">@Darionas</a>.
        </footer>
    </div>
</body>
</html>
